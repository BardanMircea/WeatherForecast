<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="application.css">
        <title>Weather Forecast</title>
    </head>
    <body>
        <main>
            <h1>Weather App</h1>
            <section id="container" class="container">
                <form>
                    <label for="city"></label>
                    <input id="city" type="text" placeholder="Add a city">
                    <select id="positionsToSubtract">
                        <option value="40">1 day</option>
                        <option value="32">2 days</option>
                        <option value="24">3 days</option>
                        <option value="16">4 days</option>
                        <option value="8">5 days</option>
                        <option value="0">6 days</option>
                    </select>
                    <input type="submit" value="Submit">
                </form>
            </section>
        </main>
    </body>
    <script src="weatherForcast.js"></script>
</html>
